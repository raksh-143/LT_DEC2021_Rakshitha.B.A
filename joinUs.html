<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Document CSS-->
    <link rel="stylesheet" type="text/css" href="form.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <title>Join Us</title>
</head>
<body>
    <h1>Want to join us? Fill the form below and we'll let you know right away!</h1>
    <form>
        <label>Name</label><br>
        <input type="text" name="name"><br><br>
        <label>Phone No.</label><br>
        <input type="number" name="number"><br><br>
        <label>Email ID</label><br>
        <input type="email" name="email"><br><br>
        <label>Qualification</label><br>
        <select name="quali">
            <option value="0">Select your qualification:</option>
            <option>B.E.</option>
            <option>MBBS</option>
            <option>BCA</option>
            <option>BCom</option>
            <option>10th/12th</option>
        </select><br><br>
        <input id="btn" type="button" value="Join" onclick="submit1(this.form)">
    </form>
    <!--Document JS-->
    <script src="joinUs.js" type="text/javascript"></script>
</body>
</html>
