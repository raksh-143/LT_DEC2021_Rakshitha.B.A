<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Document CSS-->
    <link rel="stylesheet" type="text/css" href="form.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
    <title>Donate</title>
</head>
<body>
    <h1>Want to donate? Your donation can make the world a better place for dogs!</h1>
    <form>
        <label>Name</label><br>
        <input type="text" name="name"><br><br>
        <label>Phone No.</label><br>
        <input type="number" name="phone"><br><br>
        <label>Amount to be donated</label><br>
        <input type="number" name="amount" min="0"><br><br>
        <input id="btn" type="button" value="Donate" onclick="submit1(this.form);">
    </form>
    <!--Document JS-->
    <script src="donate.js" type="text/javascript"></script>
</body>
</html>
